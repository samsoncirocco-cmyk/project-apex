# Project Apex - Docker Compose Production Configuration
# Version: 1.1.0
#
# 7-container stack:
#   - sled-commander: Telegram bot interface (Python)
#   - tatt-architect: AI/Notion integration (Node.js)
#   - security-warden: Salesforce audit (Python)
#   - sync-service: Data sync daemon (Python)
#   - redis: Message queue/cache
#   - ollama: Local LLM inference
#   - litellm: OpenAI-compatible API router

services:
  # ============================================================================
  # Bot Services
  # ============================================================================

  sled-commander:
    build:
      context: .
      dockerfile: Dockerfile.sled-commander
    container_name: apex-sled-commander
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - apex-data:/data:rw
      - ./config/.env:/config/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/data/apex.db
      - ENV_FILE=/config/.env
      - LITELLM_API_BASE=http://litellm:4000
      - OPENAI_API_BASE=http://litellm:4000
    depends_on:
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tatt-architect:
    build:
      context: .
      dockerfile: Dockerfile.tatt-architect
    container_name: apex-tatt-architect
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - apex-data:/data:rw
      - ./config/.env:/config/.env:ro
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/apex.db
      - ENV_FILE=/config/.env
      - LITELLM_API_BASE=http://litellm:4000
      - OPENAI_API_BASE=http://litellm:4000
    depends_on:
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "node", "-e", "process.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  security-warden:
    build:
      context: .
      dockerfile: Dockerfile.security-warden
    container_name: apex-security-warden
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - apex-data:/data:rw
      - ./config/.env:/config/.env:ro
      - sf-config:/root/.sf:rw
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/data/apex.db
      - ENV_FILE=/config/.env
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  sync-service:
    build:
      context: .
      dockerfile: Dockerfile.sync-service
    container_name: apex-sync-service
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - apex-data:/data:rw
      - apex-backups:/backups:rw
      - ./config/.env:/config/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/data/apex.db
      - BACKUP_PATH=/backups
      - ENV_FILE=/config/.env
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # Shared Services
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: apex-redis
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 200mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: apex-ollama
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=2
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: apex-litellm
    restart: unless-stopped
    networks:
      - apex-net
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml:ro
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-apex-local-key}
    command: [ "--config", "/app/config.yaml", "--port", "4000", "--num_workers", "2" ]
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ==============================================================================
# Networks
# ==============================================================================

networks:
  apex-net:
    driver: bridge
    internal: false # Allow outbound for API calls (Telegram, Notion, Salesforce)
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==============================================================================
# Volumes
# ==============================================================================

volumes:
  apex-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APEX_DATA_PATH:-./data}

  apex-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APEX_BACKUP_PATH:-./backups}

  redis-data:
    driver: local

  ollama-data:
    driver: local

  sf-config:
    driver: local
